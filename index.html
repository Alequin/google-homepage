<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Google Homepage: Odin Project</title>

  <link rel="stylesheet" type="text/css" href="css/google-homepage.css">

</head>
<body>

  <div id="nav-bar" class="tile">

  </div>

  <div id="section-1">

    <h1>
      <img class="center-in-section-1" src="images/logo.jpeg"
          alt="google logo">
    </h1>

    <form action="html/google-results.html" method="POST" name="my_form">
      <input id="search-box" class="center-in-section-1" type="text" name="search">

    <button id="google-search-button" class="search-buttons center-in-section-1">Google Search</button>
    <button id="feeling-lucky-search-button"class="search-buttons center-in-section-1">I'm Feeling Lucky</button>

  </div>

  <div id="footer" class="tile">

  </div>

</body>
</html>
