<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Google Homepage: Odin Project</title>

  <link rel="stylesheet" href="css/base-settings.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/google-homepage.css">

</head>
<body>

  <div id="nav-bar">
    <ul id="nav-list">
      <a href="https://mail.google.com/mail/?tab=wm"><li class="nav-list-text-element">Gmail</li></a>
      <a href="https://www.google.co.uk/imghp?hl=en&tab=wi&ei=eAF-WPyiMYqhsAHl_q-ABQ&ved=0EKouCBYoAQ"><li class="nav-list-text-element">Images</li></a>
      <a href="https://www.google.co.uk/intl/en/options/"><li><img src="images/square-grid-icon.png" alt="google apps" class="icon-image"></li></a>
      <a href="#"><li><img src="images/google-bell-icon.png" alt="notifications" class="icon-image"></li></a>
    </ul>
  </div>

  <div id="section-1">

    <h1>
      <img class="center-in-section-1" src="images/logo.png"
          alt="google logo">
    </h1>

    <form action="html/google-result.html" method="POST" name="my_form">
      <div id="search-box-container" class="center-in-section-1">
        <input id="search-box" type="text" name="search">
        <img id="mic-image" src="images/mic.png" alt="speech recognition">
      </div>
    </form>

    <a href="html/google-result.html">
      <button
        id="google-search-button"
        class="search-buttons center-in-section-1">
          Google Search
      </button>
    </a>

    <a href="images/lucky.jpeg">
      <button
        id="feeling-lucky-search-button"
        class="search-buttons center-in-section-1">
          I'm Feeling Lucky
      </button>
    </a>

  </div>

  <div id="footer" class="bar-background-color">

    <ul id="footer-list-left">
      <a href="https://www.google.co.uk/intl/en/ads/?fg=1"><li>Advertising</li></a>
      <a href="https://www.google.co.uk/services/?fg=1"><li>Business</li></a>
      <a href="https://www.google.co.uk/intl/en/about.html?fg=1"><li>About</li></a>
    </ul>

    <ul id="footer-list-right">
      <a href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1"><li>Privacy</li></a>
      <a href="https://www.google.co.uk/intl/en/policies/terms/?fg=1"><li>Terms</li></a>
      <a href="https://www.google.co.uk/preferences?hl=en"><li>Settings</li></a>
      <a href="https://www.google.com/?gfe_rd=cr&ei=VP59WKeTOcbW8gfJvYdQ&gws_rd=ssl,cr&fg=1"><li>Use Google.com</li></a>
    </ul>

  </div>

</body>
</html>
